<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyTeller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 pt-3">
          <h1><img src="" alt=""><span style="color: #FD670E; font-weight: bold; font-size: 55px;">Easy</span>Teller</h1>
          <p style="font-size: 22px;">Create your EasyTeller account...</p>
          <div class="mb-3 pt-2">
  <label for="fullname" class="form-label" style="font-size: 20px;">Full Name</label>
  <input type="text" class="form-control" id="fullname" placeholder="Enter Surname First">
</div>
<div class="mb-3">
  <label for="email" class="form-label" style="font-size: 20px;">Email Address</label>
  <input type="email" class="form-control" id="email" placeholder="Email Address Required">
</div>
<div class="mb-3">
  <label for="contact" class="form-label" style="font-size: 20px;">Phone Number</label>
  <input type="number" class="form-control" id="contact" placeholder="Phone Number Is Required">
</div>
<div class="mb-3">
  <label for="password" class="form-label" style="font-size: 20px;">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password is required">
  <a href="main-page.html">
  <button type="button" class="btn text-white mt-2" style="background-color: #FD670E; width: 242px;">Create An Account</button></a> <br> 
  <p style="font-size: 20px;">Already have an account? <a href="index.html" style="text-decoration: none; color: #FD670E; font-weight: bold;">Log In!</a></p>
</div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <img src="https://www.payoneer.com/wp-content/uploads/payoneer-app-header.png" alt="">
        </div>
      </div>
    </div>
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
